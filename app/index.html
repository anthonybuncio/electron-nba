<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./renderer.js')</script>
  </head>
  <body>
    <div class="window light">
      <header class="toolbar toolbar-header">
        <span class="icon icon-left-open-big js-previous-scores" title="Previous"></span>
        <h1 class="title"></h1>
        <span class="icon icon-right-open-big js-next-scores" title="Next"></span>
      </header>

      <div class="window-content">
        <div class="pane">
        </div>
      </div>

      <footer class="toolbar toolbar-footer">

        <div class="footer-link">
          Checkout my <a href="https://github.com/AnthonyBuncio">Github</a>
        </div>

        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default js-refresh-action">
              <span class="icon icon-arrows-ccw js-refresh-action" title="Refresh"></span>
            </button>

            <button class="btn btn-default js-dark-mode">
              <span class="icon icon-adjust js-dark-mode" title="Toggle Dark Mode"></span>
            </button>

            <button class="btn btn-default js-quit-action">
              <span class="icon icon-cancel js-quit-action" title="Quit"></span>
            </button>
          </div>
        </div>

      </footer>
    </div>
  </body>
</html>
